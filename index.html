<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My IP Address and Port</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #ip-info, #port-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Find My IP Address and Port</h1>
    <button id="find-ip-btn">Find My IP Address</button>
    <div id="ip-info"></div>
    <div id="port-info"></div>

    <script>
        document.getElementById('find-ip-btn').addEventListener('click', function() {
            // Fetch the IP address
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ipInfoDiv = document.getElementById('ip-info');
                    ipInfoDiv.innerHTML = `Your IP Address is: ${data.ip}`;
                })
                .catch(error => {
                    console.error('Error fetching IP address:', error);
                });

            // Display the server port (HTTP or HTTPS)
            const portInfoDiv = document.getElementById('port-info');
            const port = window.location.port || (window.location.protocol === 'https:' ? '443' : '80');
            portInfoDiv.innerHTML = `Server Port: ${port}`;
        });
    </script>
</body>
</html>
